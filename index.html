<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">

          <h1>BMW M3 E46</h1>
          <p>2000-2006</p>

        <div style="background: linear-gradient(215.32deg, #000000 -1%, #9E0706 124%);">
          <h1>BMW M3 F80</h1>
          <p>2014-2019</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #07703f 1%, #000000 128%);">
          <h1>BMW M3 G80</h1>
          <p>2020-present</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #000000 -8%, #F39102 138%);">
          <h1>BMW M3 mini history</h1>
          <p>by em1racle</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1630356220213-f812ff62bdeb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1622244588672-9290bf3cb1f7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');

        ></div>

          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1607500421646-be05ba1e0341?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src='app.js'></script>
